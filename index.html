<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    <!--Header of the page-->
    <header>
        <h1>Calculator</h1>
        <hr>
    </header>
    <section>
        <table>
            <thead>
                <tr>
                    <th colspan="4">0</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button>&percnt;</button></td>
                    <td><button>&Sqrt;</button></td>
                    <td><button>x&sup2;</button></td>
                    <td><button>1/x</button></td>
                </tr>
                <br>
                <tr>
                    <td><button>CE</button></td>
                    <td><button>C</button></td>
                    <td><button>X</button></td>
                    <td><button>&divide;</button></td>
                </tr>
                <br>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>x</button></td>
                </tr>
                <br>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>&minus;</button></td>
                </tr>
                <br>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>&plus;</button></td>
                </tr>
                <br>
                <tr>
                    <td><button>&plusmn;</button></td>
                    <td><button>0</button></td>
                    <td><button>&period;</button></td>
                    <td><button>&equals;</button></td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer>
        <hr>
    </footer>
</body>
</html>
