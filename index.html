<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <hr>
    </header>
    <section>
        <table>
            <thead>
                <tr>
                    <th id="box-result" colspan="4">0</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button id="btn-percent">&percnt;</button></td>
                    <td><button id="btn-sqrt">&Sqrt;</button></td>
                    <td><button id="btn-sup2">x&sup2;</button></td>
                    <td><button id="btn-onebyx">1/x</button></td>
                </tr>
                <tr>
                    <td><button id="btn-CE">CE</button></td>
                    <td><button id="btn-C">C</button></td>
                    <td><button id="btn-DEL">DEL</button></td>
                    <td><button id="btn-divide">&divide;</button></td>
                </tr>
                <tr>
                    <td><button id="btn-seven">7</button></td>
                    <td><button id="btn-eight">8</button></td>
                    <td><button id="btn-nine">9</button></td>
                    <td><button id="btn-multiply">x</button></td>
                </tr>
                <tr>
                    <td><button id="btn-four">4</button></td>
                    <td><button id="btn-five">5</button></td>
                    <td><button id="btn-six">6</button></td>
                    <td><button id="btn-minus">&minus;</button></td>
                </tr>
                <tr>
                    <td><button id="btn-one">1</button></td>
                    <td><button id="btn-two">2</button></td>
                    <td><button id="btn-three">3</button></td>
                    <td><button id="btn-plus">&plus;</button></td>
                </tr>
                <tr>
                    <td><button id="btn-plusmn">&plusmn;</button></td>
                    <td><button id="btn-zero">0</button></td>
                    <td><button id="btn-period">&period;</button></td>
                    <td><button id="btn-equals">&equals;</button></td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer>
        <hr>
    </footer>
    <!-- JS -->
    <script src="scripts/main.js"></script>
    <script src="scripts/operations.js"></script>
</body>
</html>
